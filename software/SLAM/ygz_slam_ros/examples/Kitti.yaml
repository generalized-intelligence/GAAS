%YAML:1.0
# This is for Kitti 04-12
DatasetDir: /var/dataset/kitti/data_odometry_gray/sequences/08
GroundTruth: /var/dataset/kitti/groundTruthPose/08.txt

# use vision only
PureVisionMode: true

# do we need visualization?
UseViewer: true

# Camera calibration and distortion parameters (OpenCV)
Camera.fx: 707.0912
Camera.fy: 707.0912
Camera.cx: 601.8873
Camera.cy: 183.1104

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 1241
Camera.height: 376

# stereo baseline times fx
Camera.bf: 379.8145

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

